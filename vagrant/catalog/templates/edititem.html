{% extends "base.html" %}
{% block content %}
  <h1>Edit Item</h1>
  </br>

  <form action="{{url_for('editItem', category_id=category_id, item_id=i.id)}}"
  method='post'>

    <p>Name:</p>
    <input type='text' size='30' name='name' placeholder="{{i.name}}">
    <p>Description:</p>
    <textarea type='text' maxlength='250' name='description' placeholder=
    "{{i.description}}"></textarea>
    </br>
    </br>

    <input type='submit' value='Save Changes'>

  <a href= "{{url_for('itemList', category_id=i.category_id)}}">Cancel</a>
  </form>
{% endblock %}
